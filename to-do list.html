<!DOCTYPE html>
<html>

    <head>
        <title> to-do list</title>
        <script>
            function addItem() {
                var newItem = document.createElement("div");
                newItem.innerHTML = document.getElementById("box").value;
                newItem.onclick = removeItem;
                document.getElementById("list").appendChild(newItem);
                saveList();
            }
            function removeItem() {
              document.getElementById("list").removeChild(this);
              saveList();  
            }
            function saveList() {
              localStorage.storedList = document.getElementById("list").innerHTML;
            }
            function loadList() {
                document.getElementById("list").innerHTML = localStorage.storedList;
                for(var i = 0; i < list.children.length; i++){
                    list.children[i].onclick = removeItem;
                }
            }
        </script>
    </head>

    <body style="background-color: yellow; border: 10px dotted red; height: 750px">
    <div style="background-color: aqua; text-align: center; font-size: 20pt; border: 4px dashed palevioletred">    
     <h1> To-Do List App</h1>
    </div>
     <br/>
     <div>
     <input type="text" id="box" value="type here to add task" style="background-color: darkorange; font-size: 30px;"/>
     <br/>
     <input type="button" value="add item" onclick="addItem();" style="background-color: red; font-size: 30px; margin: 1pt;">
    </div>
     <br/>
     <div id="list"></div>
     <script>
         if(localStorage.storedList){
             loadList();
         }
     </script>
    </body>

</html>
